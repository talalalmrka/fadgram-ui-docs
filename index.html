<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Documentation | FadgramUI</title>
  <meta name="description"
    content="Fadgram UI is a Tailwind CSS components and utilities plugin that provides a set of components and styles.">
  <meta property="og:title" content="Documentation | FadgramUI">
  <meta property="og:description"
    content="Fadgram UI is a Tailwind CSS components and utilities plugin that provides a set of components and styles.">
  <meta property="og:image" content="https://github.com/user-attachments/assets/f5eb0b42-ad31-46de-9062-a8e2bc6100a3">
  <meta property="og:url" content="https://talalalmrka.github.io/fadgram-ui-docs/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Documentation | FadgramUI">
  <meta name="twitter:description"
    content="Fadgram UI is a Tailwind CSS components and utilities plugin that provides a set of components and styles.">
  <meta name="twitter:image" content="https://github.com/user-attachments/assets/f5eb0b42-ad31-46de-9062-a8e2bc6100a3">
  <link rel="icon" type="image/x-icon" href="/fadgram-ui-docs/assets/logo-BViibHxN.svg">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.bunny.net">
  <link href="https://fonts.bunny.net/css?family=poppins:400,500,600&display=swap" rel="stylesheet" />
  <script type="module" crossorigin src="/fadgram-ui-docs/assets/main-CjOyEKJx.js"></script>
  <link rel="stylesheet" crossorigin href="/fadgram-ui-docs/assets/main-5Zr7HZ1q.css">
</head>

<body x-data="fadgramUiDocs">
  <div class="min-h-screen">
    <div class="offcanvas offcanvas-start bg-gray-100 dark:bg-gray-700 expand-lg" id="main-offcanvas"
      x-ref="mainOffcanvas">
      <div class="offcanvas-header flex space-x-2 items-center h-14">
        <div
          class="offcanvas-title grow text-center text-xl font-semibold bg-gradient-to-bl from-primary-600 to-rose-600 bg-clip-text text-transparent">
          FadgramUi
        </div>
        <span class="text-sm" x-text="version"></span>
        <button class="btn offcanvas-close lg:hidden">
          <i class="icon bi-x"></i>
        </button>
      </div>
      <div class="offcanvas-body">
        <nav class="nav vertical">
          <template x-for="(page, index) in pages" :key="index">
            <a x-bind="sidebarLink" class="nav-link" :href="getPageHref(page)"
              :class="{'active': page.id == currentPage.id}">
              <i class="icon" :class="page.icon"></i>
              <span x-text="page.label"></span>
            </a>
          </template>
        </nav>
      </div>
    </div>
    <main class="lg:ps-64 min-h-75vh relative">
      <div class="navbar sticky top-0 bg-gray-100 dark:bg-gray-700 z-10 h-14 w-full">
        <button class="btn bg-transparent border-0 outline-hidden text-gray-500 hover:text-gray-900 focus:text-gray-900 dark:text-gray-300 dark:hover:text-white dark:focus:text-white lg:hidden" data-fg-toggle="offcanvas" data-fg-target="#main-offcanvas">
          <i class="icon bi-list"></i>
        </button>
        <div class="nav justify-center">
          <div class="form-control-container w-[150px]">
            <span class="absolute start-0 top-0 bottom-0 flex items-center px-2">
              <i class="icon bi-search text-sm"></i>
            </span>
            <input type="search" class="form-control sm" style="padding-inline:30px !important;" />
            <span class="absolute end-0 top-0 bottom-0 flex items-center px-2">
              âŒ˜K
            </span>
          </div>
        </div>
        <div class="nav">
          <button type="button" class="nav-link dark-mode-toggle">
            <i class="icon bi-moon-stars-fill "></i>
          </button>
          <button type="button" class="nav-link rtl-toggle ms-2"></button>
        </div>
      </div><!--navbar-->
      <div class="container">
        <div x-html="content" class="py-4"></div>
        <div class="flex justify-between mb-10 py-3">
          <template x-if="prevPage">
            <a x-bind="sidebarLink" :href="getPageHref(prevPage)" class="flex-space-2 text-sm link">
              <span class="icon bi-chevron-left"></span>
              <span x-text="prevPage.label"></span>
            </a>
          </template>
          <template x-if="!prevPage">
            <span class="nav-link"></span>
          </template>
          <template x-if="nextPage">
            <a x-bind="sidebarLink" :href="getPageHref(nextPage)" class="flex-space-2 text-sm link">
              <span x-text="nextPage.label"></span>
              <span class="icon bi-chevron-right"></span>
            </a>
          </template>
        </div>
      </div><!-- container -->
    </main>
  </div>
  <button type="button" role="button"
    class="bg-primary/70 text-white font-bold hover:bg-primary transition-all flex items-center justify-center w-10 h-10 rounded-full btn-backtop bottom-3">
    <i class="icon bi-chevron-up"></i>
  </button>
</body>

</html>
