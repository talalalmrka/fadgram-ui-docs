<h2>Tooltip</h2>

<h4 class="mt-4">Basic usage</h4>
<button data-tooltip="This is basic tooltip." class="btn btn-primary has-code">
    Basic tooltip
</button>

<h4 class="mt-4">Positions</h4>
<div class="flex gap-3 flex-wrap mt-4 items-baseline has-code" data-source="inner">
    <button class="btn btn-primary" data-tooltip="This is top tooltip" data-tooltip-direction="top">
        Top tooltip
    </button>
    <button class="btn btn-primary" data-tooltip="This is start tooltip" data-tooltip-direction="start">
        Start tooltip
    </button>
    <button class="btn btn-primary" data-tooltip="This is end tooltip" data-tooltip-direction="end">
        End tooltip
    </button>
    <button class="btn btn-primary" data-tooltip="This is bottom tooltip" data-tooltip-direction="bottom">
        Bottom tooltip
    </button>
</div>
