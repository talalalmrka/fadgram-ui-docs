<h2>Dropzone</h2>
<div class="section-title mb-4">Basic usage (single)</div>
<div class="form-drop-zone has-code">
    <div class="previews-placeholder">
        <div class="flex flex-col items-center justify-center p-4">
            <i class="icon bi-cloud-upload w-8 h-8 mb-1 text-gray-500 dark:text-gray-400"></i>
            <div class="text-xs text-center text-gray-600 dark:text-gray-400">
                Click or darg here to upload
            </div>
            <div class="mt-1 text-xxs text-center text-gray-600 dark:text-gray-400">
                Max size: 5MB • Allowed: jpg, png, jpeg
            </div>
        </div>
    </div>
</div>

<div class="section-title mt-6 mb-4">Single preview</div>
<div class="form-drop-zone has-code">
    <div class="previews-item">
        <img src="/fadgram-ui-docs/assets/featured-BEh4VKn3.png">
        <button type="button" class="previews-item-delete">
            <i class="icon bi-trash-fill"></i>
        </button>
    </div>
</div>

<div class="section-title mt-6 mb-4">Multiple</div>
<div class="form-drop-zone multiple has-code">
    <div class="previews-placeholder">
        <div class="flex flex-col items-center justify-center p-4">
            <i class="icon bi-cloud-upload w-8 h-8 mb-1 text-gray-500 dark:text-gray-400"></i>
            <div class="text-xs text-center text-gray-600 dark:text-gray-400">
                Click or darg here to upload
            </div>
            <div class="mt-1 text-xxs text-center text-gray-600 dark:text-gray-400">
                Max size: 5MB • Allowed: jpg, png, jpeg
            </div>
        </div>
    </div>
</div>

<div class="section-title mt-6 mb-4">Multiple previews</div>
<div class="form-drop-zone multiple has-code">
    <div class="previews-grid">
        <div class="previews-item">
            <img src="https://placehold.co/600x400/orange/white?text=Preview+1">
            <button type="button" class="previews-item-delete">
                <i class="icon bi-trash-fill"></i>
            </button>
        </div>
        <div class="previews-item">
            <img src="https://placehold.co/600x400/red/white?text=Preview+2">
            <button type="button" class="previews-item-delete">
                <i class="icon bi-trash-fill"></i>
            </button>
        </div>
        <div class="previews-item">
            <img src="https://placehold.co/600x400/blue/white?text=Preview+3">
            <button type="button" class="previews-item-delete">
                <i class="icon bi-trash-fill"></i>
            </button>
        </div>
        <div class="previews-appender">
            <div class="text-center">
                <i class="icon bi-cloud-upload w-8 h-8 text-gray-500 dark:text-gray-400"></i>
                <div class="mt-1 text-xs text-center text-gray-500 dark:text-gray-400">
                    Click or drop to upload
                </div>
            </div>
        </div>
    </div>
</div>
