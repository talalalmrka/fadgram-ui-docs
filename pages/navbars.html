<h2>Navbar</h2>

<div class="navbar h-14 has-code">

    </button>
    <a title="FadgramUi" href="home" class="navbar-brand">
        <img src="/images/logo.svg" style="width: 35px;">

        <a href="/home" class="nav-link active">
