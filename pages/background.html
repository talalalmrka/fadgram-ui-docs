<h2>Background color</h2>

<h4>Basic usage</h4>
<div class="bg-primary text-bg-primary p-2 rounded mt-4 has-code">this is text with background primary</div>
<h4 class="mt-4">Colors</h4>
<div class="has-code" data-source="inner">
    <template x-for="color in colors">
        <div class="p-2 mt-4 rounded" :class="'bg-'+color+' text-bg-'+color" data-exclude-classes="mt-4" x-text="'this is text with background '+color"></div>
    </template>
</div>
<h4 class="mt-4">Background gradient</h4>
<div class="has-code" data-source="inner">
    <template x-for="color in colors">
        <div class="p-2 mt-4 rounded" :class="'bg-gradient-'+color+' text-bg-'+color" data-exclude-classes="mt-4" x-text="'this is text with background gradient '+color"></div>
    </template>
</div>
